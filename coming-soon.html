<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon - Bientôt Disponible - Próximamente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }
        .coming-soon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            flex-direction: column;
        }
        .social-icons a {
            font-size: 1.5rem;
            color: white;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #00e676;
        }
        .subscribe input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 30px;
            outline: none;
        }
        .subscribe button {
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 30px;
            border: none;
            background-color: #00e676;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .subscribe button:hover {
            background-color: #00b248;
        }
        @media (max-width: 768px) {
            .social-icons a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <div class="coming-soon-container">
        <!-- Texts in multiple languages -->
        <h1 class="display-4">We're Launching Soon!</h1>
        <p class="lead">Something amazing is on the way. Stay tuned!</p>
        
        <h1 class="display-4">Bientôt Disponible !</h1>
        <p class="lead">Quelque chose d'incroyable arrive bientôt. Restez à l'écoute !</p>
        
        <h1 class="display-4">¡Próximamente!</h1>
        <p class="lead">Algo increíble está en camino. ¡Mantente atento!</p>

        <!-- Subscribe section -->
        <div class="subscribe mt-5">
            <input type="email" placeholder="Enter your email / Entrez votre e-mail / Introduzca su correo electrónico" class="form-control d-inline w-auto">
            <button class="btn">Notify Me / Me notifier / Notifícame</button>
        </div>

        <!-- Social Media Links -->
        <div class="social-icons mt-4">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
