<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #d4fc79, #96e6a1, #6ee7b7);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        .container {
            max-width: 80%;
        }
        img {
            width: 200px;
            animation: fadeIn 2s ease-in-out;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            animation: slideIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logos/ebya-removebg.png" alt="Logo EBYA">
        <div class="message" id="message">
            <p id="text">En maintenance. Bien vouloir revenir plus tard</p>
        </div>
    </div>
    <script>
        const messages = {
            fr: "En maintenance. Bien vouloir revenir plus tard",
            en: "Under maintenance. Kindly come back later",
            es: "En mantenimiento. Por favor vuelve m√°s tarde."
        };
        
        function detectLanguage() {
            const lang = navigator.language.slice(0,2);
            document.getElementById("text").textContent = messages[lang] || messages.fr;
        }
        detectLanguage();
    </script>
</body>
</html>
